<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="math.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pangolin&family=Supermercado+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inputBox">
        <label for="numberStart">Generate all prime numbers between:  </label>
        <input type="number" min="0" placeholder="2000" id="number-selector" class="gradient-border">
        <label for="numberEnd">  And  </label>
        <input type="number" min="0" placeholder="4000" id="number-selector" class="gradient-border secondNumberInput">
        <input type="submit" value="Calculate" id="number-selector" class="gradient-border calculateButton">
    </div>
    <p id="numberInfo"></p>
    <div id="primeNumbers"></div>
    <h1 id="numberData"></h1>
    <h2 id="isGenerated" style=" position: absolute; top: 350px; left: 50%; transform: translate(-50%, 0);"></h2>
    <style>
       label {
           font-size: 3rem;
           font-weight: bold;
           text-shadow: 1px 1px #23a6d5;
       }

       body {
           display: flex;
           min-height: 100vh;
           max-width: 100vw;
           flex-direction: column;
           justify-content: flex-start;
           align-items: center;
           padding: 10em 10em;
           font-size: 1rem;
       }

       input[type="number"] {
            margin: 0;
            height: 3rem;
            margin-left: 0.5em;
            border-color: magenta;
            border-radius: 1em;
            font-family: "Raleway";
            font-size: 1.5rem;
            padding: 0.4em;
       }

       input[type="number"]:focus {
           outline: none;
       }

       .primeNumber {
           display: inline;
           cursor: pointer;
           transition: all cubic-bezier(0.25, 0.46, 0.45, 0.94) 200ms 100ms;
           line-height: 2em;
           font-family: 'Supermercado One', cursive;
           color: #111;
           font-weight: light;
           opacity: 0;
           text-align: justify !important;
       }

       .primeNumber:hover {
           font-size: 125% !important;
           font-weight: bold;
           font-style: italic;
           line-height: 0em;
       }
       
       
    </style>
</body>
</html>
